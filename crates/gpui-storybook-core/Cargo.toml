[package]
name = "gpui-storybook-core"
description = """
Core crate for gpui-storybook
"""
edition.workspace = true
license.workspace = true
publish.workspace = true
version.workspace = true
repository.workspace = true
readme.workspace = true
include = [ "src/**/*", "assets/**/*", "i18n.toml", "build.rs" ]

[dependencies]
anyhow = { workspace = true }
es-fluent = { workspace = true }
es-fluent-manager-embedded = { workspace = true }
gpui = { workspace = true }
gpui-component = { features = [ "inspector" ], workspace = true }
gpui-component-assets = { workspace = true }
inventory = { workspace = true }
rust-embed = { features = [ "interpolate-folder-path" ], workspace = true }
serde = { features = [ "derive" ], workspace = true }
serde_json = { workspace = true }
strum = { features = [ "derive" ], workspace = true }
tracing-subscriber = { features = [ "env-filter" ], workspace = true }
unic-langid = { features = [ "serde" ], workspace = true }

[lints]
workspace = true
